<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverse(arr){
        let start = 0;
        let end = arr.length - 1;

        while (start < end) {

        const temp = arr[start];
        arr[start] = arr[end];
        arr[end] = temp;

        start++;
        end--;
    }
        }

        let nums = [1,4,6,8,4,3,7]
        reverse(nums);
        console.log(nums);
    </script>
</body>
</html>
