<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prime Number Filter</h1>
        <div>
            <label for="numbers">Enter numbers separated by commas:</label><br>
            <input type="text" id="numbers" placeholder="e.g. 1, 2, 3, 4">
            <button id="filterButton">Filter Primes</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
